<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Pago - Costa Potrero</title>
  <link rel="stylesheet" href="../css/estilo.css" />
  <script type="module" src="./js/alta.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <h1 class="h1">Costa Potrero</h1>
      <button onclick="cerrarSesion()" class="btn-logout">Cerrar sesión</button>
    </div>
    <nav>
      <ul>
        <li>
          <a href="./../../index.html">Inicio</a>
          <a href="../reservas/disponibilidad.html">Disponibilidad</a>
          <a href="../reservas/index.html">Listado Reservas</a>
          <a href="../cabanas/alta.html">Alta Cabaña</a>
          <a href="../cabanas/index.html">Listado Cabañas</a>
          <a href="./pagos.html">Lista de Pagos</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="section-grilla">
      <h1 class="titulo-reservas">Registrar Pago</h1>
      <div id="mensajes"></div>

      <form id="form-alta-pago" class="form-group">
        <div class="form-row">
          <div class="form-col">
            <label>Reserva:</label>
            <select id="id_reserva">
              <option value="">Cargando reservas...</option>
            </select>
          </div>
          <div class="form-col">
            <label>Estado de Pago:</label>
            <select id="id_estado_pago" required>
              <option value="">Seleccione</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <label>Método de Pago:</label>
            <select id="metodo_pago" required>
              <option value="">Seleccione un método</option>
            </select>
          </div>
          <div class="form-col">
            <label>Monto:</label>
            <input type="number" id="monto" min="0" step="0.01" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <label>Fecha de Pago:</label>
            <input type="date" id="fecha_pago" />
          </div>
          <div class="form-col">
            <label>Observación:</label>
            <textarea id="observacion" rows="3" placeholder="Observaciones adicionales..."></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-col" style="width:100%">
            <button type="submit" class="btn-estadisticas">Registrar Pago</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <script>
    function cerrarSesion() {
      fetch('/logout', { method: 'POST' })
        .then(() => (window.location.href = '/login.html'))
        .catch((e) => console.error('Error al cerrar sesión:', e));
    }
  </script>
</body>
</html>
