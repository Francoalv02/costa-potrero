<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Costa Potrero</title>
       <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header moderno con navegación mejorada -->
    <header id="header">
        <div class="header-container">
            <div class="logo">
                <span class="nombrelogo">Costa Potrero</span>
            </div>
            
            <!-- Menú hamburguesa para móviles -->
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <!-- Navegación -->
            <nav id="nav">
                <ul>
                    <li><a href="./index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="./cabanas.html"><i class="fas fa-bed"></i> Cabañas</a></li>
                    <li><a href="./servicios.html"><i class="fas fa-concierge-bell"></i> Servicios</a></li>
                    <li><a href="./ubicacion.html"><i class="fas fa-map-marker-alt"></i> Ubicación</a></li>
                    <li><a href="./faq.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
                    <li><a href="./login.html" class="active"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </nav>
        </div>
        
        <!-- Overlay para cerrar menú móvil -->
        <div class="nav-overlay" id="navOverlay"></div>
    </header>
    
    <main>
        <!-- Login Container -->
        <section class="container" style="margin-top: 2rem;">
            <div class="login-container">
                <div class="login-form fade-in-up">
                    <div style="text-align: center; margin-bottom: 2rem;">
                       
                        <h2 style="color: var(--primary-color);">Iniciar Sesión</h2>
                        <p style="color: var(--gray-dark); margin-top: 0.5rem;">Accede a tu cuenta de administración</p>
                    </div>
                    <form id="form-login" autocomplete="off">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Correo Electrónico
                            </label>
                            <input type="email" id="email" name="usuario" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Contraseña
                            </label>
                            <input type="password" id="password" name="clave" placeholder="••••••••" required autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn-ingresar">
                            <i class="fas fa-sign-in-alt"></i> Ingresar
                        </button>
                        <div id="mensaje" class="notification" style="margin-top: 1rem; display: none;"></div>
                        <hr style="border: none; height: 1px; background: var(--gray-light); margin: 2rem 0;">
                        <button type="button" onclick="location.href='./index.html'" class="btn-modern" style="background: var(--accent-color); border-color: var(--accent-color);">
                            <i class="fas fa-home"></i> Volver al Inicio
                        </button>
                    </form>
                    
                </div>
            </div>
        </section>
    </main>

    
  

    
    <!-- JavaScript para efectos -->
    <script>
        // Navegación móvil
        const menuToggle = document.getElementById('menuToggle');
        const nav = document.getElementById('nav');
        const navOverlay = document.getElementById('navOverlay');

        function toggleMenu() {
            menuToggle.classList.toggle('active');
            nav.classList.toggle('active');
            navOverlay.classList.toggle('active');
            document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
        }

        function closeMenu() {
            menuToggle.classList.remove('active');
            nav.classList.remove('active');
            navOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event listeners para el menú móvil
        menuToggle.addEventListener('click', toggleMenu);
        navOverlay.addEventListener('click', closeMenu);

        // Cerrar menú al hacer clic en un enlace
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Formulario de login
        document.getElementById('form-login').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje');
            
            // Validación básica
            if (!email || !password) {
                mostrarNotificacion('Por favor, completa todos los campos', 'error');
                return;
            }
            
            // Llamada al backend para autenticación
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    usuario: email,
                    clave: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.mensaje === 'Inicio de sesión exitoso') {
                    mostrarNotificacion('¡Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 2000);
                } else {
                    mostrarNotificacion('Credenciales incorrectas', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Fallback para desarrollo - credenciales hardcodeadas
                if ((email === 'admin@costapotrero.com' && password === 'admin123') ||
                    (email === 'admin' && password === 'admin') ||
                    (email === 'admin@costa.com' && password === 'admin123')) {
                    mostrarNotificacion('¡Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '../admini/index.html';
                    }, 2000);
                } else {
                    mostrarNotificacion('Credenciales incorrectas', 'error');
                }
            });
        });

        function mostrarNotificacion(texto, tipo) {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = texto;
            mensaje.className = `notification ${tipo}`;
            mensaje.style.display = 'block';
            
            setTimeout(() => {
                mensaje.style.display = 'none';
            }, 3000);
        }

        // Animaciones al hacer scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observar elementos para animación
        document.querySelectorAll('.login-form').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(el);
  });
</script>
</body>
</html>
